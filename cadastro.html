        <h2>Adicione sua pesquisa</h2>
        <form id="cadastroForm" onsubmit="return validateForm('cadastroForm') && showSuccessMessage()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="Cidade">Cidade</label>
                <input type="Cid" id="Cidade" name="Cidade" required>
            </div>

            <div class="form-group">
                <label for="Estado">Estado</label>
                <input type="password" id="Estado" name="Estado" required minlength="6">
            </div>

                <label for="Interreseprincipal">Interrese principal</label>

                <input type="password" id="Comentario" name="Comentario" required minlength="6">
            </div>

        </form>
